# Save this as .github/workflows/playwright.yml
on:
  push:
  pull_request:

name: Playwright tests

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CI: true
      # Force the base & API URL to use port 5174 in CI
      VITE_BASE_URL: "http://localhost:5174"
      VITE_API_URL:  "http://cooking.saikithui.com/api"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps

      - name: Start dev server in background (for debugging)
        # Playwright webServer will also attempt to start the server; this step is optional.
        # Use it if you prefer to start the server explicitly in the workflow.
        run: |
          npm run dev -- --host --port 5174 &

      - name: Wait for dev server to be ready
        run: |
          echo "Waiting for http://localhost:5174 to respond..."
          for i in {1..60}; do
            if curl -sSf http://localhost:5174 >/dev/null; then
              echo "dev server is up"
              break
            fi
            echo "waiting for server... ($i)"
            sleep 2
          done

      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30